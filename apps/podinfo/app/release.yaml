apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
spec:
  targetNamespace: podinfo
  interval: 1h
  timeout: 10m
  chart:
    spec:
      chart: podinfo
      version: "6.9.2"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  values:
    ui:
      message: "Hello from Flux on k3s ðŸš€"
      color: "#5865f2"
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      hosts:
        - host: demo.sava777.keenetic.name
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: podinfo-tls
          hosts:
            - demo.sava777.keenetic.name
