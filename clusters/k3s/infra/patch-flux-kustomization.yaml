apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
patches:
  - target:
      kind: Kustomization
      name: flux-system
    patch: |-
      - op: add
        path: /spec/decryption
        value:
          provider: sops
          secretRef:
            name: sops-gpg
      - op: add
        path: /spec/postBuild
        value:
          substitute:
            cluster_name: "k3s"
